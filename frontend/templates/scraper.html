<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - JIMBODASH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/scraper.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-3d-canvas"></canvas>
    
    <div class="container-fluid">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand navbar-dark mb-4 shadow-sm">
            <div class="container-fluid">
                <h1 class="h5 mb-0 text-white">
                    <i class="fas fa-spider me-2"></i>JIMBODASH Web Scraper
                </h1>
                <button class="btn btn-sm btn-outline-light" onclick="window.open('/', '_blank')" title="PowrÃ³t do Dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </button>
            </div>
        </nav>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Main Scraping Section -->
                <div class="scraper-card main-card">
                    <h2 class="mb-4">
                        <i class="fas fa-globe me-2"></i>Web Content Scraper
                    </h2>
                    
                    <!-- URL Input Section -->
                    <div class="input-section mb-4">
                        <div class="form-group mb-3">
                            <label for="url-input" class="form-label">
                                <i class="fas fa-link me-2"></i>URL to Scrape:
                            </label>
                            <div class="input-group">
                                <input type="url" 
                                       id="url-input" 
                                       class="form-control" 
                                       placeholder="https://example.com"
                                       autocomplete="url">
                                <button id="scrape-btn" class="btn btn-primary" type="button">
                                    <i class="fas fa-search me-1"></i>Scrape Website
                                </button>
                            </div>
                        </div>
                        
                        <!-- Options -->
                        <div class="scraping-options">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="extract-links" checked>
                                <label class="form-check-label" for="extract-links">
                                    Extract Links
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="extract-images" checked>
                                <label class="form-check-label" for="extract-images">
                                    Extract Images
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="extract-metadata" checked>
                                <label class="form-check-label" for="extract-metadata">
                                    Extract Metadata
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results-section" class="scraper-card" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3><i class="fas fa-file-alt me-2"></i>Scraping Results</h3>
                        <div class="export-buttons">
                            <button id="export-json" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-download me-1"></i>JSON
                            </button>
                            <button id="export-txt" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-file-text me-1"></i>TXT
                            </button>
                            <button id="export-pdf" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-file-pdf me-1"></i>PDF
                            </button>
                        </div>
                    </div>
                    
                    <div id="results-content">
                        <!-- Results will be populated here -->
                    </div>
                </div>

                <!-- History Section -->
                <div id="history-section" class="scraper-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3><i class="fas fa-history me-2"></i>Scraping History</h3>
                        <button id="clear-history" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash me-1"></i>Clear History
                        </button>
                    </div>
                    <div id="history-list">
                        <!-- History items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <h4>Scraping Website...</h4>
            <p>Please wait while we extract the content</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom scripts -->
    <script src="{{ url_for('static', filename='js/scraper.js') }}"></script>
</body>
</html>
